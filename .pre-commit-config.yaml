repos:  
- repo: https://github.com/python-poetry/poetry  
  rev: '1.8.0'
  hooks:  
  - id: poetry-check  
  - id: poetry-lock  
  - id: poetry-export  
  - id: poetry-install
  - id: poetry-export

- repo: https://github.com/pycqa/flake8
  rev: 7.1.1 
  hooks:
    - id: flake8
      additional_dependencies:
          - flake8-pyproject

- repo: https://github.com/pre-commit/mirrors-isort
  rev: v5.10.1 
  hooks:
    - id: isort